<!DOCTYPE html>
<html>
<head>
    <title>Clear Cookies</title>
</head>
<body>
    <h1>Clear Browser Cookies</h1>
    <button onclick="clearCookies()">Clear All Cookies</button>
    <div id="result"></div>

    <script>
        function clearCookies() {
            const cookies = document.cookie.split(";");

            for (let cookie of cookies) {
                const eqPos = cookie.indexOf("=");
                const name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
                document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/";
                console.log('Cleared cookie:', name.trim());
            }

            document.getElementById('result').innerHTML = 'Cookies cleared! Refresh page to verify.';
        }
    </script>
</body>
</html>
